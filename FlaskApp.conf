<VirtualHost *:80>
    WSGIDaemonProcess server user=user1 group=group1 threads=5
    WSGIScriptAlias / /usr/ubuntu/server/server.wsgi

    <Directory /usr/ubuntu/server>
        WSGIProcessGroup server
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>